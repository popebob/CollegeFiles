<!-- Fig 16.6: tablebind.html       -->
<!-- Using Data Binding with tables -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Data Binding and Tables</title>
      <object id = "FriendsList"        
         classid = "CLSID:333C7BC4-460F-11D0-BC04-0080C7055A83">
         <param name = "DataURL" value = "friends.txt" />
         <param name = "UseHeader" value = "TRUE" />
         <param name = "TextQualifier" value = "@" />
         <param name = "FieldDelim" value = "|" />
      </object>
   </head>

   <body style = "background-color: darkseagreen">

      <h1>Binding Data to a <code>table</code></h1>

      <table datasrc = "#FriendsList" style = "border-style: ridge; 
         border-color: darkseagreen; 
         background-color: lightcyan">

<caption>
Sort by:
	<select onchange = "FriendsList.Sort = this.value;
		FriendsList.Reset();">
	<option value = "FriendName"> Friend Name (Ascending)</option>
	<option value = "-FriendName"> Friend Name (Descending)</option>
	<option value = "FriendNumber"> Phone Number (Ascending)</option>
	<option value = "-FriendNumber"> Phone Number(Descending)</option>         
	</select>
</caption>



	<thead>
         <tr style = "background-color: mediumslateblue">
            <th>Friend Name:</th>
            <th>Phone Number:</th>
         </tr>
         </thead>


         <tbody>
            <tr style = "background-color: lightsteelblue">
               <td><span datafld = "FriendName"></span></td>
               <td><span datafld = "FriendNumber" 
                  style = "font-family: monospace"></span></td>
            </tr>
         </tbody>

      </table>

   </body>
</html>
